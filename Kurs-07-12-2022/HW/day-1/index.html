<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 - emmet</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        background-color: lavender;
      }
      img {
        max-width: 100%;
      }
      ul > li {
        list-style: none;
      }
      .container {
        display: block;
        max-width: 1024px;
        margin-left: 50%;
        transform: translateX(-50%);
        padding: 1rem;
      }
      .header {
        display: block;
        width: 100%;
        min-height: 60px;
        margin-bottom: 1rem;
        padding: 1rem 0;
        position: relative;
      }
      .logo {
        max-width: 100px;
        float: left;
        text-transform: uppercase;
      }
      .navigation {
        float: right;
      }
      .navigation ul {
        padding: 0;
        margin-top: 0;
      }
      .navigation ul li {
        float: left;
        margin-right: 10px;
      }
      .navigation ul li:last-child {
        margin-right: 0;
      }
      .main {
        display: block;
        width: 100%;
        clear: both;
        margin: 2rem 0;
      }
      .main-block {
        float: left;
        padding: 0px 10px 10px 10px;
        max-width: 80%;
      }
      .sidebar {
        float: right;
        width: 20%;
        text-align: right;
      }
      .sidebar-navigation ul li {
        font-style: italic;
      }
      .footer {
        display: block;
        clear: both;
        height: 100px;
        line-height: 100px;
      }
      .copyright {
        float: left;
      }
      .footer-navigation {
        float: right;
      }
      .footer-navigation ul li {
        float: left;
        margin-right: 10px;
      }
      .footer-navigation ul li:last-child {
        margin-right: 0;
      }
    </style>
  </head>
